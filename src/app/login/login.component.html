<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Ingresar</mat-card-title>
    <mat-card-subtitle>Digite su usuario y contraseña</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Usuario">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Contraseña" type="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Cancelar</button>
    <button mat-button color="primary">Ingresar</button>
  </mat-card-actions>
</mat-card>
