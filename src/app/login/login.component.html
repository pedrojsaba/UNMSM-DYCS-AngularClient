<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="!securityService.isAuthenticated()">
      <p>Invalid User Name/Password.</p>
    </div>
  </div>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Ingresar</mat-card-title>
    <mat-card-subtitle>Digite su usuario y contraseña</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Usuario" required [(ngModel)]="user.name" autofocus="autofocus" />      
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Contraseña" type="password" required [(ngModel)]="user.password"/>      
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>    
    <button mat-button color="primary" (click)="login()">Ingresar</button>      
  </mat-card-actions>
</mat-card>
